
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1em;
    }
    .counter {
      margin-top: 5px;
      font-size: 0.95em;
      color: #333;
    }
    .warning {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h2>Message Box</h2>
  <p>Type your message below (200 characters max):</p>

  <textarea id="messageBox" maxlength="200"></textarea>
  <div class="counter" id="charCounter">0 / 200 characters</div>
  <div class="warning" id="warningMsg"></div>

  <script>
    const textarea = document.getElementById("messageBox");
    const counter = document.getElementById("charCounter");
    const warning = document.getElementById("warningMsg");
    const maxChars = 200;

    textarea.addEventListener("input", () => {
      const currentLength = textarea.value.length;
      counter.textContent = `${currentLength} / ${maxChars} characters`;

      if (currentLength >= maxChars) {
        warning.textContent = "Character limit reached!";
        textarea.value = textarea.value.substring(0, maxChars); // Enforce limit
      } else {
        warning.textContent = "";
      }
    });
  </script>

</body>
</html>
